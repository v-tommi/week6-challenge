<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/foundation.css">
    <link rel="stylesheet" href="./Assets/css/app.css">
</head>

<body>
    <div class="grid-y medium-grid-frame">
        <!-- Header Container -->
        <div class="cell grid-x align-middle header">
            <h1>My Travel App</h1>
        </div>



        <!-- Left Container -->
        <div class="cell medium-auto medium-cell-block-container">
            <div class="grid-x grid-padding-x grid-padding-y">
                <div class="cell medium-4 large-2 medium-cell-block-y">

                    <!-- Input Component -->
                    <div class="input">
                        <input type="text" class="search">
                        <input type="text" class="state">
                        <input type="text" class="country">
                        <input type="submit" value="submit" class="submitbtn">
                    </div>

                    <!-- Vertical Menu Component -->
                    <ul class="vertical menu history"></ul>
                </div>
                <!-- Right Pane Container -->
                <div class="cell medium-auto medium-cell-block-container">
                    <!-- Weather Forecast Container -->
                    <div class="cell grid-x grid-margin-x align-center">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <script async src="https://cse.google.com/cse.js?cx=96e290fb0346947d2"></script>
    <script src="./Assets/js/vendor/jquery.js"></script>
    <script src="./Assets/js/vendor/what-input.js"></script>
    <script src="./Assets/js/vendor/foundation.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
